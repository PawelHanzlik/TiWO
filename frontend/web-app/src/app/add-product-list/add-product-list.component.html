<div id="form">
  <label id="AddTitle" >NOWA LISTA PRODUKTOW</label>
  <label id="NameTitle" for="Name">Nazwa</label>
  <input type="text" [defaultValue]="" id="Name" name="Name" (change)="assignName($event.target)">
  <label id="DescriptionTitle" for="Description">Opis</label>
  <label id="DueToTitle" for="DueTo">Zrealizować do:</label>
  <input type="text" [defaultValue]="" id="Description" name="Description" (change)="assignDescription($event.target)">
  <input type="date" [min]="today" [defaultValue]="today" id="DueTo" name="DueTo" (change)="assignDueTo($event.target)">
  <label id="error" *ngIf="addOk" style="color:#990000">Dodawanie nie powiodlo sie!!!</label>
  <button id="button">
    <a (click)="addProductListToUser()">Dodaj nową liste produktow</a>
  </button>

</div>
